<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Batas3Kecamatan_0.js"></script>
        <script src="data/TitikPertamina3_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.276480605178523,120.18657837877812],[-5.928723825374452,120.91888531781946]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Batas3Kecamatan_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Bontomanai'] !== null ? autolinker.link(feature.properties['Bontomanai'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Batas3Kecamatan_0_0() {
            return {
                pane: 'pane_Batas3Kecamatan_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Batas3Kecamatan_0');
        map.getPane('pane_Batas3Kecamatan_0').style.zIndex = 400;
        map.getPane('pane_Batas3Kecamatan_0').style['mix-blend-mode'] = 'normal';
        var layer_Batas3Kecamatan_0 = new L.geoJson(json_Batas3Kecamatan_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Batas3Kecamatan_0',
            layerName: 'layer_Batas3Kecamatan_0',
            pane: 'pane_Batas3Kecamatan_0',
            onEachFeature: pop_Batas3Kecamatan_0,
            style: style_Batas3Kecamatan_0_0,
        });
        bounds_group.addLayer(layer_Batas3Kecamatan_0);
        map.addLayer(layer_Batas3Kecamatan_0);
        function pop_TitikPertamina3_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama Pertamina'] !== null ? autolinker.link(feature.properties['Nama Pertamina'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['E'] !== null ? autolinker.link(feature.properties['E'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['S'] !== null ? autolinker.link(feature.properties['S'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TitikPertamina3_1_0() {
            return {
                pane: 'pane_TitikPertamina3_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TitikPertamina3_1');
        map.getPane('pane_TitikPertamina3_1').style.zIndex = 401;
        map.getPane('pane_TitikPertamina3_1').style['mix-blend-mode'] = 'normal';
        var layer_TitikPertamina3_1 = new L.geoJson(json_TitikPertamina3_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikPertamina3_1',
            layerName: 'layer_TitikPertamina3_1',
            pane: 'pane_TitikPertamina3_1',
            onEachFeature: pop_TitikPertamina3_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TitikPertamina3_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikPertamina3_1);
        map.addLayer(layer_TitikPertamina3_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TitikPertamina3_1.png" /> Titik Pertamina3': layer_TitikPertamina3_1,'<img src="legend/Batas3Kecamatan_0.png" /> Batas 3 Kecamatan': layer_Batas3Kecamatan_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Batas3Kecamatan_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Bontomanai'] !== null?String('<div style="color: #e31a1c; font-size: 10pt; font-family: \'OCR A Extended\', sans-serif;">' + layer.feature.properties['Bontomanai']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Batas3Kecamatan_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_TitikPertamina3_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama Pertamina'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nama Pertamina']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TitikPertamina3_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Batas3Kecamatan_0,layer_TitikPertamina3_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Batas3Kecamatan_0,layer_TitikPertamina3_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Batas3Kecamatan_0,layer_TitikPertamina3_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Batas3Kecamatan_0,layer_TitikPertamina3_1]);
        });
        </script>
    </body>
</html>
